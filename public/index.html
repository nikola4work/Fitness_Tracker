<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        .alert-warning {
            margin-top: 20px;
        }
        
        .jumbotron {
            width: 140vw;
            background: linear-gradient(purple 0%, red 90%), linear-gradient(to right, purple 0%, yellow 90%), url("/images/workout.gif") 30px, url("/images/workout.gif") 20px;
            background-blend-mode: screen, difference, lighten;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 800px;
            margin-top: -35px;
            margin-left: -30px;
            box-shadow: inset 0 0 10px 0 darkslategray;
        }
        
        body {
            box-sizing: border-box;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
            overflow-y: scroll;
            /* Add vertical scrollbar */
        }
        
        .display-4 {
            letter-spacing: 1.5rem;
            font-size: 70px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: uppercase;
        }
        
        .lead {
            font-size: 25px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
        }
        
        .jumbotron-text {
            margin-top: -750px;
        }
        
        #getFit {
            margin-top: 120px;
            font-size: 25px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
        }
        
        .btn {
            margin: 0 8px;
            outline: none;
        }
        
        .btn-primary {
            border: 2px solid #C762C9;
            border-radius: 5px;
            transition: transform .2s;
        }
        
        .btn-secondary {
            border: 2px solid #C762C9;
            border-radius: 5px;
            transition: transform .2s;
        }
        
        .btn-primary:hover {
            background-color: red;
            transform: scale(1.1);
        }
        
        .btn-secondary:hover {
            background-color: #000000;
            color: #fff;
            transform: scale(1.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .d-flex {
            margin-top: 50px;
        }
        
        .atag {
            color: #000000;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 5px;
            text-decoration: none;
            font-size: 20px;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #000000;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            transition: transform .2s;
        }
        
        .atag:hover {
            text-decoration: none;
            color: red;
            transform: scale(1.1);
        }
    </style>
    <title>Fitness Tracker</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid"></div>
    <div class="container jumbotron-text">
        <h1 class="display-4">Fitness Tracker</h1>
        <p class="lead">Create and manage your workout routines!</p>
    </div>
    <div id="getFit" class="container">
        <h2>Select below to continue a previous workout or start a new one</h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="loadWorkout">Load Workout</button>
            <button class="btn btn-secondary" id="newWorkout">New Workout</button>
        </div>
    </div>

    <div class="alert alert-warning container" style="display:none;"></div>

    <div class="container d-flex justify-content-center">
        <a class="atag" href="/api/workouts">See all the workouts logged here</a
      >
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
